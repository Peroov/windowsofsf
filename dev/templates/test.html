<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Owl Carousel - CSS3 Transitions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="jQuery Responsive Carousel - Owl Carusel">
    <meta name="author" content="Bartosz Wojciechowski">

    <!-- <link href="assets/css/app.css" rel="stylesheet"> -->
    <!-- Owl Carousel Assets -->
    <link href="../owl-carousel/owl.carousel.css" rel="stylesheet">
    <link href="../owl-carousel/owl.theme.css" rel="stylesheet">
    <link href="../owl-carousel/owl.transitions.css" rel="stylesheet">
  </head>
  <body>

      
	<div class="container">
	  <div class="main">
	      <div id="owl-demo" class="owl-carousel">
	        <div class="item"><img src="assets/videos/001.jpg"></div>
	        <div class="item"><img src="assets/videos/002.jpg"></div>
	        <div class="item"><img src="assets/videos/003.jpg"></div>
	        <div class="item"><img src="assets/videos/004.jpg"></div>
	        <div class="item"><img src="assets/videos/005.jpg" ></div>
	        <div class="item"><img src="assets/videos/006.jpg"></div>
	        <div class="item"><img src="assets/videos/007.jpg"></div>
	      </div>
	      <label for="transitionType">Select Transition Type</label>
	      <select name="transitionType" id="transitionType">
	        <option value="fade">fade</option>
	        <option value="backSlide">backSlide</option>
	        <option value="goDown">goDown</option>
	        <option value="fadeUp">fadeUp</option>
	      </select>
	  </div>
	</div>

    <script src="assets/js/vendors/jquery-1.9.1.min.js"></script> 
    <script src="../owl-carousel/owl.carousel.js"></script>


    <script>
    $(document).ready(function() {

      var owl = $("#owl-demo");

      owl.owlCarousel({
        navigation : true,
        singleItem : true,
        addClassActive: true,
        autoPlay: true,
        transitionStyle : "goDown"
      });

      //Select Transtion Type
      $("#transitionType").change(function(){
        var newValue = $(this).val();

        //TransitionTypes is owlCarousel inner method.
        owl.data("owlCarousel").transitionTypes(newValue);

        //After change type go to next slide
        owl.trigger("owl.next");
      });
    });
    </script>

  </body>
</html>
